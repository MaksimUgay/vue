<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Дз</h1>
            <form class="box" @submit.prevent="">
                <button @click="changeColor(arr[0])" class="btn">Зеленый</button>
                <button @click="changeColor(arr[1])" class="btn">Красный</button>
                <button @click="changeColor(arr[2])" class="btn">Оранжевый</button>
                <input type="text" :placeholder="holder" v-model="num">
                <p ref="text" v-if="num.length == 0" >Поле пустое</p>
                <p ref="text" v-else-if="isNaN(num)">Вы ввели не число</p>
                <p ref="text" v-else-if="num > 20">Вы ввели число больше 20</p>
                <p ref="text" v-else-if="num < 2">Вы ввели число меньше 2</p>
                <p ref="text" v-else>Вы ввели число: {{ num }}</p>
            </form>   
    </div>
    
    <script src="main.js"></script>
</body>
</html>
